<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Layout</title>
</head>

<style>
    /* @import url('https://fonts.googleapis.com/css?family=Urbanist'); */
    /* @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap'); */
</style>

<body style="font-family: 'Urbanist', sans-serif; background: #EDEDED; margin: 0; padding: 0;">
    
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="center" valign="top">
            <table class="lala" cellpadding="0" cellspacing="0" width="600" style="margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            border: solid #009087 4px;
            box-shadow:  7px 7px 7px rgba(100, 104, 128, 0.6),
                    -7px -7px 7px rgba(255, 255, 255, 0.9);">
                    <tr>
                        <td height="20"></td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <div class="border1">
                                <h1 class="title" style="color: #009087; font-size: 40px; font-weight:600;">CLASS CONNECT: LIST</h1>
                                <h1 class="title-otp" style="margin-top: 15px; font-size: 26px;">Your OTP is:</h1>
                                <h1 class="title-otp-num" style="margin-top: 13px; text-decoration: underline; font-size: 30px;">$otp</h1>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="30"><hr></td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">
                        <p style="font-size: 16px; line-height: 24px; color: #333333;">Dear [Name],</p>
                        <p style="font-size: 16px; line-height: 24px; color: #333333;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor arcu vel mi tristique, vel euismod velit rutrum.</p>
                        </td>
                    </tr>
                    <tr>
                        <td height="20"></td>
                    </tr>
            </table>
          </td>
        </tr>
    </table>
</body>
</html>
